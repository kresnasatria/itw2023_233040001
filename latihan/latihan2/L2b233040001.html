<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form + Table</title>
    </head>
    <body>
        <table width="45%" height="50%" border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th colspan="3" bgcolor="gray" align="center">INPUT DATA MAHASISWA</th>
            </tr>
            <tr align="left">
                <th>Username</th>
                <th align="center">:</th>
                <th align="left">
                    <form>
                        <input type="Username">
                    </form>
                </th>
            </tr>
            <tr align="left">
                <th>Password</th>
                <th align="center">:</th>
                <th align="left">
                    <form>
                        <input type="Password">
                    </form>
                </th>
            </tr>
            <tr align="left">
                <th>Fullname</th>
                <th align="center">:</th>
                <th align="left">
                    <form>
                        <input type="Fullname">
                    </form>
                </th>
            </tr>
            <tr align="left">
                <th>E-mail</th>
                <th align="center">:</th>
                <th align="left">
                    <form>
                        <input type="E-mail">
                    </form>
                </th>
            </tr>
            <tr align="left">
                <th align="left">Agama</th>
                <th align="center">:</th>
                <th>
                    <select>
                        <option name="Agama">--Pilih Agama--</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katholik">Katholik</option>
                        <option value="Islam">Islam</option>
                        <option value="Budha">Budha</option>
                        <option value="Khonghucu">Khonghucu</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th align="left">Jenis Kelamin</th>
                <th align="center">:</th>
                <th align="left">
                    <form>
                        <input type="radio" name="Jenis Kelamin" value="Laki-laki">Laki-laki
                        <input type="radio" name="Jenis Kelamin" value="Perempuan">Perempuan
                    </form>
                </th>
            </tr>
            <tr>
                <th align="left">Hobi</th>
                <th align="center">:</th>
                <th align="left">
                    <form>
                        <input type="checkbox">Musik
                        <input type="checkbox">Olahraga
                        <input type="checkbox">Gaming
                        <input type="checkbox">Lainnya
                    </form>
                </th>
            </tr>
            <tr>
                <th align="left">Profil Singkat</th>
                <th align="center">:</th>
                <th>
                    <form>
                        <textarea rows="5" cols="50" name=" Komentar"></textarea>
                    </form>
                </th>
            </tr>
            <tr>
                <th colspan="3" align="right">
                    <form>
                        <input type="submit" name="submit" value="submit">
                    </form>
                </th>
            </tr>
        </table>

    </body>
</html>
