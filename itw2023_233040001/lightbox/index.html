<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Star Wars & Marvel</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/Thumbs/iron man thumbs.png" alt="Iron Man">
                    <span>Iron Man</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">X Close</a>

                    <img src="img/FULL/iron man full.png" alt="Iron Man">
                    <a href="" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="">   
                    <img src="img/Thumbs/stormtrooper thumbs.png" alt="Stormtrooper">
                    <span>Stormtrooper</span>
                </a>
            </li>

            <li>
                <a href="">
                    <img src="img/Thumbs/dart vader thumbs.png" alt="Darth Vader">
                    <span>Darth Vader</span>
                </a>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
    
</body>
</html>
