<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Star Wars & Marvel</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/Thumbs/iron man thumbs.png" alt="Iron Man">
                    <span>Iron Man</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">X Close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/FULL/iron man full.png" alt="Iron Man">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/Thumbs/stormtrooper thumbs.png" alt="Stormtrooper">
                    <span>Stormtrooper</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">X Close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/FULL/stromtrooper.png" alt="Stormtrooper">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/Thumbs/captain america thumbs.png" alt="Captain America">
                    <span>Captain America</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">X Close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/FULL/captain america full.png" alt="Captain America">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>

        </ul>
    </div>
</body>
</html>
